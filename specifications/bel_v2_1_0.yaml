version: 2.1.0
notes:
  default_namespaces: Default namespaces are automatically included
  value_specification_0: Function values are checked in list order. Modifiers are
    not order specific. They are identied by the modifier function signature.
  value_specification_1: Function values /<body>/ are regular expression strings for
    value validation
  function_signature_requirements:
  - |
    all required arguments in function signatures are ordered
  - |
    optional arguments in function signatures are unordered and determined by
    matching the argument signature
  - |
    all functions must have at least one argument (this is required for the complexAbundance
    and compositeAbundance signatures)

functions:
  argument_types:
    Function:
      color: green
    NSArg:   # protein, RNA, chemical, biological process, complex, etc
      color: blue
    Modifier: # Modifier function that only exists inside another function, e.g. pmod()
      color: red
    StrArg:   # string can be a regex - defined by a regex inside /.../
      color: black
  entity_types:
    - Abundance
    - Protein
    - RNA
    - Micro_RNA
    - Gene
    - Complex
    - BiologicalProcess
    - Pathology
    - Activity
    - Variant
    - ProteinModification
    - AminoAcid
    - Location   # Cellular, Tissues, ... location of Abundance entity
  info:
    abundance:
      type: primary
      abbreviation: a
      categories:
      - abundance
      description: Denotes the abundance of an entity.
      name: abundance
    activity:
      type: primary
      abbreviation: act
      categories:
      - process
      description: Denotes the frequency or abundance of events in which a member acts
        as a causal agent at the molecular scale.
      name: activity
    biologicalProcess:
      type: primary
      abbreviation: bp
      categories:
      - process
      description: Denotes a process or population of events.
      name: biologicalProcess
    cellSecretion:
      type: primary
      abbreviation: sec
      categories:
      - transformation
      description: Denotes the frequency or abundance of events in which members of
        an abundance move from cells to regions outside of the cells.
      name: cellSecretion
    cellSurfaceExpression:
      type: primary
      abbreviation: surf
      categories:
      - transformation
      description: Denotes the frequency or abundance of events in which members of
        an abundance move to the surface of cells.
      name: cellSurfaceExpression
    complexAbundance:
      type: primary
      abbreviation: complex
      categories:
      - abundance
      description: Denotes the abundance of a molecular complex.
      name: complexAbundance
    compositeAbundance:
      type: primary
      abbreviation: composite
      categories:
      - abundance
      description: Denotes the frequency or abundance of events in which members are
        present.
      name: compositeAbundance
    degradation:
      type: primary
      abbreviation: deg
      categories:
      - transformation
      description: Denotes the frequency or abundance of events in which a member is
        degraded in some way such that it is no longer a member.
      name: degradation
    geneAbundance:
      type: primary
      abbreviation: g
      categories:
      - abundance
      description: Denotes the abundance of a gene.
      name: geneAbundance
    list:
      type: primary
      abbreviation: list
      categories:
      - other
      description: Indicates list of entities, generally used with hasMembers relation
      name: list
    microRNAAbundance:
      type: primary
      abbreviation: m
      categories:
      - abundance
      description: Denotes the abundance of a processed, functional microRNA
      name: microRNAAbundance
    pathology:
      type: primary
      abbreviation: path
      categories:
      - process
      description: Denotes a disease or pathology process
      name: pathology
    populationAbundance:
      type: primary
      abbreviation: pop
      categories:
      - abundance
      description: Denotes the abundance of a taxon (species) or cell population.
      name: populationAbundance
    proteinAbundance:
      type: primary
      abbreviation: p
      categories:
      - abundance
      description: Denotes the abundance of a protein
      name: proteinAbundance
    reaction:
      type: primary
      abbreviation: rxn
      categories:
      - transformation
      description: Denotes the frequency or abundance of events in a reaction
      name: reaction
    rnaAbundance:
      type: primary
      abbreviation: r
      categories:
      - abundance
      description: Denotes the abundance of an RNA
      name: rnaAbundance
    translocation:
      type: primary
      abbreviation: tloc
      categories:
      - transformation
      description: Denotes the frequency or abundance of events in which members move
        between locations
      name: translocation

    fragment:
      type: modifier
      abbreviation: frag
      categories:
      - abundance
      description: Denotes a protein fragment, e.g., a product of proteolytic cleavage.
      name: fragment
      primary_function:
      - proteinAbundance
    fromLoc:
      type: modifier
      abbreviation: fromLoc
      categories:
      - transformation
      description: Denotes starting position for translocation function
      name: fromLoc
      primary_function:
      - translocation
    fusion:
      type: modifier
      abbreviation: fus
      categories:
      - abundance
      description: Indicates this is a fusion of a gene, RNA, microRNA or protein
      name: fusion
      primary_function:
      - proteinAbundance
      - geneAbundance
      - rnaAbundance
      - microRNAAbundance
    location:
      type: modifier
      abbreviation: loc
      categories:
      - abundance
      description: Denotes the cellular location of the abundance.
      name: location
      primary_function:
      - abundance
      - proteinAbundance
      - rnaAbundance
      - microRNAAbundance
      - complexAbundance
    molecularActivity:
      type: modifier
      abbreviation: ma
      categories:
      - activity
      description: molecular activity type
      name: molecularActivity
      primary_function:
      - activity
    products:
      type: modifier
      abbreviation: products
      categories:
      - transformation
      description: Denotes the products of a reaction
      name: products
      primary_function:
      - reaction
    proteinModification:
      type: modifier
      abbreviation: pmod
      categories:
      - abundance
      description: Post-translational protein modifications
      name: proteinModification
      primary_function:
      - proteinAbundance
    reactants:
      type: modifier
      abbreviation: reactants
      categories:
      - transformation
      description: Denotes the reactants of a reaction
      name: reactants
      primary_function:
      - reaction
    toLoc:
      type: modifier
      abbreviation: toLoc
      categories:
      - transformation
      description: Denotes ending position for translocation function
      name: toLoc
      primary_function:
      - translocation
    variant:
      type: modifier
      abbreviation: var
      categories:
      - abundance
      description: Denotes a sequence variant
      name: variant
      primary_function:
      - geneAbundance
      - proteinAbundance
      - microRNAAbundance
      - rnaAbundance
  signatures:
    abundance:
      func_type: primary
      name: abundance
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Abundance
        - optional: true
          type: Modifier
          values:
          - location
    activity:
      func_type: primary
      name: activity
      signatures:
      - arguments:
        - type: Function
          position: 1
          values:
          - geneAbundance
          - rnaAbundance
          - microRNAAbundance
          - proteinAbundance
          - complexAbundance
        - type: Modifier
          position: 2
          optional: true
          values:
          - molecularActivity
    biologicalProcess:
      func_type: primary
      name: biologicalProcess
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - BiologicalProcess
    cellSecretion:
      func_type: primary
      name: cellSecretion
      signatures:
      - arguments:
        - type: Function
          position: 1
          values:
          - proteinAbundance
          - complexAbundance
          - abundance
    cellSurfaceExpression:
      func_type: primary
      name: cellSurfaceExpression
      signatures:
      - arguments:
        - type: Function
          position: 1
          values:
          - proteinAbundance
          - complexAbundance
          - abundance
    complexAbundance:
      description: |
        Can have multiple, named complexes (Entities of entity_type: Complex) as
        well as multiple abundance or proteinAbundance function arguments with
        a location Modifier.
      func_type: primary
      name: complexAbundance
      notes: |
        Cannot embed a complex function inside a complexAbundance function,
        you can use named complexes inside complex functions
      signatures:
      - arguments:
        - multiple: true
          optional: true
          type: Function
          values:
          - abundance
          - proteinAbundance
          - geneAbundance
          - microRNAAbundance
          - rnaAbundance
          - populationAbundance
        - multiple: true
          optional: true
          type: NSArg
          values:
          - Complex
        - optional: true
          type: Modifier
          values:
          - location
    compositeAbundance:
      func_type: primary
      name: compositeAbundance
      notes: Cannot embed a composite function inside a compositeAbundance
        function, you can use named complexes inside composite functions
      signatures:
      - arguments:
        - multiple: true
          optional: true
          type: Function
          values:
          - abundance
          - activity
          - proteinAbundance
          - geneAbundance
          - microRNAAbundance
          - rnaAbundance
          - complexAbundance
          - populationAbundance
        - multiple: true
          optional: true
          type: NSArg
          values:
          - Complex
    degradation:
      func_type: primary
      name: degradation
      signatures:
      - arguments:
        - type: Function
          position: 1
          values:
          - proteinAbundance
          - complexAbundance
          - microRNAAbundance
          - rnaAbundance
    fragment:
      func_type: modifier
      name: fragment
      signatures:
      - arguments:
        - description: range of fragment
          type: StrArg
          position: 1
          values:
          - /[\d\_\?\*]+/
        - description: description of fragment
          type: StrArg
          position: 2
          values:
          - /.*?/
    fromLoc:
      func_type: modifier
      name: fromLoc
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Location
    fusion:
      func_type: modifier
      name: fusion
      signatures:
      - arguments:
        - description: First half of gene, RNA or protein fusion
          type: NSArg
          position: 1
          values:
          - Gene
          - RNA
          - Micro_RNA
          - Protein
        - description: Range value for 5' end of fusion
          type: StrArg
          position: 2
          values:
          - /\S+/
        - description: Second half of gene, RNA or protein fusion
          type: NSArg
          position: 3
          values:
          - Gene
          - RNA
          - Micro_RNA
          - Protein
        - description: Range value for 3' end of fusion
          type: StrArg
          position: 4
          values:
          - /\S+/
    geneAbundance:
      func_type: primary
      name: geneAbundance
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Gene
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
      - arguments:
        - entity_types:
          - Gene
          type: Modifier
          position: 1
          values:
          - fusion
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
    list:
      func_type: primary
      name: list
      signatures:
      - arguments:
        - multiple: true
          optional: true
          type: NSArg
          values:
          - Abundance
          - Protein
          - Gene
          - RNA
          - Micro_RNA
      - arguments:
        - multiple: true
          optional: true
          type: Function
          values:
          - proteinAbundance
          - geneAbundance
          - microRNAAbundance
          - rnaAbundance
          - complexAbundance
          - abundance
    location:
      func_type: modifier
      name: location
      signatures:
      - arguments:
        - description: Cellular or Tissue Location of Abundance
          type: NSArg
          position: 1
          values:
          - Location
    microRNAAbundance:
      func_type: primary
      name: microRNAAbundance
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Micro_RNA
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
      - arguments:
        - entity_types:
          - Micro_RNA
          type: Modifier
          position: 1
          values:
          - fusion
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
    molecularActivity:
      func_type: modifier
      name: molecularActivity
      signatures:
      - arguments:
        - type: StrArgNSArg
          position: 1
          values:
          - Activity
    pathology:
      func_type: primary
      name: pathology
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Pathology
    populationAbundance:
      func_type: primary
      name: populationAbundance
      signatures:
        - arguments:
          - type: NSArg
            position: 1
            values:
            - Species
            - Cell
          - optional: true
            type: Modifier
            values:
            - location
    products:
      func_type: modifier
      name: products
      signatures:
      - arguments:
        - multiple: true
          type: Function
          values:
          - abundance
          - proteinAbundance
          - rnaAbundance
    proteinAbundance:
      func_type: primary
      name: proteinAbundance
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Protein
        - optional: true
          type: Modifier
          values:
          - location
          - fragment
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
          - proteinModification
      - arguments:
        - entity_types:
          - Protein
          type: Modifier
          position: 1
          values:
          - fusion
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
    proteinModification:
      func_type: modifier
      name: proteinModification
      signatures:
      - arguments:
        - type: StrArgNSArg
          position: 1
          values:
          - ProteinModification
        - optional: true
          position: 2
          type: StrArgNSArg
          values:
          - AminoAcid
        - description: Location of amino acid modified
          position: 3
          optional: true
          type: StrArg
          values:
          - /\d+/
    reactants:
      func_type: modifier
      name: reactants
      signatures:
      - arguments:
        - multiple: true
          type: Function
          values:
          - abundance
          - proteinAbundance
          - rnaAbundance
    reaction:
      func_type: primary
      name: reaction
      signatures:
      - arguments:
        - type: Modifier
          position: 1
          values:
          - reactants
        - type: Modifier
          position: 2
          values:
          - products
    rnaAbundance:
      func_type: primary
      name: rnaAbundance
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - RNA
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
      - arguments:
        - entity_types:
          - RNA
          type: Modifier
          position: 1
          values:
          - fusion
        - optional: true
          type: Modifier
          values:
          - location
        - multiple: true
          optional: true
          type: Modifier
          values:
          - variant
    toLoc:
      func_type: modifier
      name: toLoc
      signatures:
      - arguments:
        - type: NSArg
          position: 1
          values:
          - Location
    translocation:
      func_type: primary
      name: translocation
      signatures:
      - arguments:
        - type: Function
          position: 1
          values:
          - geneAbundance
          - proteinAbundance
          - rnaAbundance
          - microRNAAbundance
          - complexAbundance
          - populationAbundance
          - abundance
        - type: Modifier
          position: 2
          values:
          - fromLoc
        - type: Modifier
          position: 3
          values:
          - toLoc
    variant:
      func_type: modifier
      name: variant
      signatures:
      - arguments:
        - description: HGVS variant string
          type: StrArg
          position: 1
          values:
          - /\S+/

